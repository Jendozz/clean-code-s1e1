<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
    <a class="header__info"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p id="article"><label for="new-task" class="main__article main__article_position">Add Item</label>
      <section class="task-row-wrapper">
        <input id="new-task" class="task task__text" type="text">
        <button class="btn">Add</button>
      </section>
    </p>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks" class="main__task-list">
      <li class="main__task-item">
        <input type="checkbox" class="checkbox"><label class="task task__label">Pay Bills</label>
        <input type="text" class="task task__text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="icon-remove" class="delete-pic">
        </button>
      </li>
      <li class="main__task-item edit-mode">
        <input type="checkbox" class="checkbox"><label class="task task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task__text">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="icon-remove" class="delete-pic">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="main__task-list">
      <li class="main__task-item">
        <input type="checkbox" class="checkbox" checked><label class="task task__label">See the Doctor</label>
        <input type="text" class="task task__text">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img src="./remove.svg" alt="icon-remove" class="delete-pic">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
